{% extends "core/base.html" %}


{% block content %}
    <h5>Número de contacto</h5>

    <form action="/" method="POST">
        {% csrf_token %}
        <label for="your_name">Ingrese su número telefónico: </label> 
        <input id="num_usuario" type="text" name="num_usuario" placeholder="569XXXXXXXX" >
        <input type="submit" value="Submit">
    </form>
{% endblock %}
