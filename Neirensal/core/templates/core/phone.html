{% extends "core/base.html" %}


{% block content %}
    <h5>Número de contacto</h5>

    <form action="#" method="POST">
        {% csrf_token %}
        <label for="user_number">Ingrese su número telefónico: </label> 
        <input id="user_number" type="text" name="user_number" placeholder="569XXXXXXXX" >
        <input type="submit" value="Submit">
    </form>
{% endblock %}
